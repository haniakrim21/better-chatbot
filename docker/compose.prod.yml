services:
  better-chatbot:
    container_name: better_chatbot_app
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    restart: always
    ports:
      - "3010:3000"
    environment:
      # Production settings
      - NODE_ENV=production
      # Override Redis hosts to point to docker service names
      - REDIS_URL=redis://redis:6379
      - KV_URL=redis://redis:6379
      - FILE_STORAGE_TYPE=local
      # Override DB to point to docker service name (internal network)
      # Hardcoding credentials to avoid substitution issues containing 'your_username'
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/better_chatbot
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/better_chatbot

    env_file:
      - ../.env
    networks:
      - better-chatbot-networks
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  caddy:
    image: caddy:alpine
    container_name: docker-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - better-chatbot
    networks:
      - better-chatbot-networks

  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-better_chatbot}
    # Security: Do not expose ports to host in production
    # ports:
    #   - "5432:5432"
    networks:
      - better-chatbot-networks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-better_chatbot}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:alpine
    # Security: Do not expose ports to host in production
    # ports:
    #   - "6379:6379"
    networks:
      - better-chatbot-networks
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
    external: false
    name: better-chatbot-data
  redis_data:
  uploads_data:
    name: better-chatbot-uploads
  caddy_data:
  caddy_config:

networks:
  better-chatbot-networks:
    driver: bridge
